<!doctype html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="suggest-textarea-behavior.html">

<!--
A Material Design textarea that provides suggestions as the user types.

### Example
```html
<paper-suggest-textarea
  value={{value}}
  suggest-query={{suggestQuery}}
  value-with-ids={{valueWithIds}}>
</paper-suggest-textarea>
```

@demo demo/paper-suggest-textarea.html
-->
<dom-module id="paper-suggest-textarea">

	<template>
		<paper-textarea
			id="text"
			placeholder="[[placeholder]]"
			value="{{value::input}}"
			max-rows="[[maxRows]]"
			autofocus="[[autofocus]]"
		></paper-textarea>
	</template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-suggest-textarea',

		behaviors: [
			Polymer.SuggestTextareaBehavior
		],

		get textarea() {
			return this.$.text.inputElement.textarea;
		}
	});

})();

</script>
